    <h1 class="intro">Trading Calculator</h1>
    <div class="flex-container">
      <div class="grid-container">
        <div class="inputs">
          <div class="side">
            <button class="long buttonBorder">Long</button>
            <button class="short">Short</button>
          </div>
          <input type="range" min="1" max="100" value="1" name="leverage" id="leverage" />
          <div class="leverage">
            <p>Leverage:</p>
            <input type="text" value="" min="1" max="" class="lev" />
          </div>
          <div class="quantity">
            <p>Quantity:</p>
            <input type="text" id="qty" />
          </div>
          <div class="entry">
            <p>Entry Price:</p>
            <input type="text" id="entry" />
          </div>
          <div class="close">
            <p>Close Price:</p>
            <input type="text" id="close" />
          </div>
        </div>
        <div class="results">
          <div class="margin">
            <p class="text">Intial Margin</p>
            <p class="collateral">0.00</p>
          </div>
          <div class="pnl">
            <p class="text">Profit/Loss</p>
            <p id="profit">0.0000</p>
          </div>
            <div class="percent">
              <p class="text">Profit/Loss%</p>
              <p id="profitP">0%</p>
            </div>
            <div class="roi">
                <p class="text">ROI</p>
                <p id="roi">0%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
