<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PnL Calc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <h1 class="btcprice">BTC: $</h1>
    <section class="pnl">
      <h4>Profit & Loss</h4>
      <section class="leverage">
        <p>Leverage:</p>
        <p class="levSlider">5</p>
      </section>
      <div class="slidecontainer">
        <input
          type="range"
          min="2"
          max="100"
          value="16"
          class="slider"
          id="myRange"
        />
      </div>
      <section class="inputs">
        <div class="labels">
          <p>Quantity</p>
          <p>Entry Price</p>
          <p>Close Price</p>
        </div>
        <div class="textBox">
          <input type="text" /><input type="text" /><input type="text" />
        </div>
      </section>
    </section>
  </body>
</html>
